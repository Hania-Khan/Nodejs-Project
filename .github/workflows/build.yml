name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Run tests (if you have any tests set up)
    - name: Run tests
      run: npm test

    # Build the app (if needed)
    - name: Build the app
      run: npm run build

    # Optionally, you can deploy or do additional tasks here
